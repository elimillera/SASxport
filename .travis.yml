## Travis CI configuration
## See https://docs.travis-ci.com/user/languages/r/ for details

language: r
cache: packages
r:
  - oldrel
  - release
  - devel

#sudo: required

env: _R_CHECK_CRAN_INCOMING_=FALSE

r_github_packages:
  - r-lib/covr

after_success:
  - Rscript -e 'covr::codecov(quiet=FALSE)'
  - Rscript -e 'covr::coveralls(quiet=FALSE)'
